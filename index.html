<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <h2 class="title">Transactions generator</h2>

            <table class="transaction-table">
                <thead class="transaction-table__header">
                    <tr>
                        <th scope="col" class="transaction-table__header-item">Date</th>
                        <th scope="col" class="transaction-table__header-item">Username</th>
                        <th scope="col" class="transaction-table__header-item">Currency</th>
                        <th scope="col" class="transaction-table__header-item">Amount</th>
                    </tr>
                </thead>
                <tbody class="transaction-table__body">

                </tbody>
            </table>
        </div>

        <!-- * INFO -->

        <div class="info">
            <ul>
                <li>Fake transaction history</li>
            </ul>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/f77f4500aa.js" crossorigin="anonymous"></script>
    <!-- <script src="js/randexp.min.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
